<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avox System AI Assistant</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4B4B4B, #1F1F1F);
            color: #FFFFFF;
            text-align: center;
        }
        .content {
            max-width: 600px;
            padding: 40px;
            background: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #000000;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .arrow {
            position: absolute;
            bottom: 100px;
            right: 50px;
            font-size: 3.5rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
            color: #e68127;
        }
        @keyframes pulse {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            body {
                height: 100vh;
                padding: 20px;
            }
            .content {
                padding: 20px;
                margin: 20px 0;
                
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            p {
                font-size: 1rem;
                line-height: 1.4;
            }
            .arrow {
                bottom: 130px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>I will help your business achieve a powerful boost in sales using cutting-edge AI technologies</h1>
        <p>This is the page of my AI assistant. Just start the chat below and see for yourself what I can do.</p>
        <p style="font-size: 0.8em">Please, don't ask for my contact details—all contracts will be handled through UpWork.</p>
    </div>
    <div class="arrow">↓</div>

    <!-- HelpCrunch Chat Widget Scripts -->
    <script type="text/javascript">
      window.helpcrunchSettings = {
        organization: 'avoxsystemsua',
        appId: 'f31c298b-8199-4aad-804d-c2171fe483b8',
        loadImmediately: true  
      };
    </script>
    <script type="text/javascript">
      (function(w,d){
        var hS = w.helpcrunchSettings;
        if(!hS || !hS.organization){ return; }
        var widgetSrc = 'https://embed.helpcrunch.com/sdk.js';
        w.HelpCrunch = function(){ w.HelpCrunch.q.push(arguments); };
        w.HelpCrunch.q = [];
        function r(){
          if (d.querySelector('script[src="' + widgetSrc + '"]')) { return; }
          var s = d.createElement('script');
          s.async = 1;
          s.type = 'text/javascript';
          s.src = widgetSrc;
          (d.body || d.head).appendChild(s);
        }
        if(d.readyState === 'complete' || hS.loadImmediately){
          r();
        } else if(w.attachEvent){
          w.attachEvent('onload', r);
        } else {
          w.addEventListener('load', r, false);
        }
      })(window, document);
    </script>
</body>
</html>
